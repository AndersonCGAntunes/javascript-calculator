<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js"></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="calculator">
                <div id="display">0</div>
                <div id="formula">0</div>
                <table>
                    <tr>
                        <td colspan="2">
                            <button id="clear">AC</button>
                        </td>
                        <td>
                            <button onclick="insertNum('/')" id="divide">/</button>
                        </td>
                        <td>
                            <button onclick="insertNum('*')"  id="multiply">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="insertNum(7)"  id="seven">7</button>
                        </td>
                        <td>
                            <button onclick="insertNum(8)"  id="eight">8</button>
                        </td>
                        <td>
                            <button onclick="insertNum(9)"  id="nine">9</button>
                        </td>
                        <td>
                            <button onclick="insertNum('-')"  id="subtract">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="insertNum(4)"  id="four">4</button>
                        </td>
                        <td>
                            <button onclick="insertNum(5)"  id="five">5</button>
                        </td>
                        <td>
                            <button onclick="insertNum(6)"  id="six">6</button>
                        </td>
                        <td>
                            <button onclick="insertNum('+')"  id="add">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="insertNum(1)"  id="one">1</button>
                        </td>
                        <td>
                            <button onclick="insertNum(2)"  id="two">2</button>
                        </td>
                        <td>
                            <button onclick="insertNum(3)"  id="three">3</button>
                        </td>
                        <td rowspan="2">
                            <button onclick="resultado()"  id="equals">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button onclick="insertNum(0)"  id="zero">0</button>
                        </td>
                        <td>
                            <button onclick="insertNum('.')"  id="decimal">.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
